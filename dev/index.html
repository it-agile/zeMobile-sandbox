<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="menu" class="page page-active">
    <header>
        <h1>ZE Mobile</h1>
    </header>
    <div>
        <ul class="menulist">
            <li><a id="zeitEditorLink">Zeit erfassen</a></li>
            <li><a id="uebersichtLink">Monats&uuml;bersicht</a></li>
        </ul>
        <ul class="menulist">
            <li><a id="anmeldungLink">Anmelden</a></li>
        </ul>
    </div>
</div>

<div id="anmeldung" class="page">
    <header>
        <a id="anmeldungmenubacklink" class="backlink">Men&uuml;</a>
        <h1>Anmeldung</h1>
    </header>
    <div>
        <form id="anmeldenForm">
            <div>
                <label for="benutzer">Benutzername</label>
                <input name="benutzer" id="benutzer" type="text"/>
            </div>
            <div>
                <label for="passwort">Passwort</label>
                <input name="passwort" id="passwort" type="password"/>
            </div>
            <button type="submit">Anmelden</button>
        </form>
    </div>
</div>

<div id="zeitEditor" class="page">
    <header>
        <a id="zeitEditormenubacklink" class="backlink">Men&uuml;</a>
        <h1 id="zeitEditorHeader">Zeit erfassen</h1>
    </header>
    <div>
        <form id="zeitEditorForm" data-ajax="false">
            <div>
                <label for="tagZeitEditor">Datum</label>
                <input name="tagZeitEditor" id="tagZeitEditor" type="date">
            </div>
            <div>
                <label for="vonZeitZeitEditor">Von</label>
                <input name="vonZeitZeitEditor" id="vonZeitZeitEditor" type="time">
            </div>
            <div>
                <label for="bisZeitZeitEditor">Bis</label>
                <input name="bisZeitZeitEditor" id="bisZeitZeitEditor" type="time">
            </div>
            <div>
                <label for="projektZeitEditor" class="select">Projekt</label>
                <select name="projektZeitEditor" id="projektZeitEditor">
                    <option value="hdi">HDI Gerling</option>
                    <option value="intern">Intern</option>
                </select>
            </div>
            <div>
                <label for="taetigkeitZeitEditor" class="select">T&auml;tigkeit</label>
                <select name="taetigkeitZeitEditor" id="taetigkeitZeitEditor">
                    <option value="1">Entwicklung</option>
                </select>
            </div>
            <div>
                <label for="kommentarZeitEditor">Kommentar (f&uuml;r Kunden sichtbar)</label>
                <textarea cols="40" rows="8" name="kommentarZeitEditor" id="kommentarZeitEditor"></textarea>
            </div>
            <button type="submit">Sichern</button>
        </form>
    </div>
</div>
<div id="uebersicht" class="page">
    <header>
        <a id="uebersichtmenubacklink" class="backlink">Men&uuml;</a>
        <h1>&Uuml;bersicht</h1>
    </header>
    <div>

    </div>
</div>
<script src="http://robertbeeger.local:9810/compile?id=zeMobile"></script>
</body>
</html>
